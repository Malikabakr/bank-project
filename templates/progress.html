{% extends 'base.html' %}

{% block title %}Processing{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    Processing
                </h3>
            </div>
            <div class="card-body p-4 text-center">
                <div class="my-5">
                    <div class="progress mb-4" style="height: 25px;">
                        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                    
                    <p id="status-message" class="lead">Processing files, please wait...</p>
                    
                    <div id="finished-actions" style="display: none;" class="mt-4">
                        <a href="{{ url_for('download_all_pdfs') }}" class="btn btn-success btn-lg me-2">
                            <i class="fas fa-download me-2"></i> Download All PDFs
                        </a>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg">
                            <i class="fas fa-home me-2"></i> Back to Home
                        </a>
                    </div>
                    
                    <div id="error-message" class="alert alert-danger mt-4" style="display: none;">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span id="error-text">An error occurred during processing.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Poll for progress updates
    const progressBar = document.getElementById('progress-bar');
    const statusMessage = document.getElementById('status-message');
    const finishedActions = document.getElementById('finished-actions');
    const errorMessage = document.getElementById('error-message');
    const errorText = document.getElementById('error-text');
    
    // Start progress polling
    let pollTimer = setInterval(checkProgress, 1000);
    
    async function checkProgress() {
        try {
            const response = await fetch('/progress');
            const data = await response.json();
            
            if (data.progress < 0) {
                // Error occurred
                clearInterval(pollTimer);
                errorMessage.style.display = 'block';
                errorText.textContent = data.error || 'An error occurred during processing.';
                statusMessage.innerHTML = 'Processing failed. Please try again.';
                progressBar.classList.remove('bg-primary');
                progressBar.classList.add('bg-danger');
            } else if (data.progress >= 100) {
                // Processing complete
                clearInterval(pollTimer);
                progressBar.style.width = '100%';
                progressBar.textContent = '100%';
                progressBar.setAttribute('aria-valuenow', 100);
                statusMessage.innerHTML = 'Processing complete! <i class="fas fa-check-circle text-success"></i>';
                finishedActions.style.display = 'block';
            } else {
                // Update progress
                progressBar.style.width = data.progress + '%';
                progressBar.textContent = data.progress + '%';
                progressBar.setAttribute('aria-valuenow', data.progress);
            }
        } catch (error) {
            console.error('Error checking progress:', error);
        }
    }
</script>
{% endblock %}
